<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <div class="comparison">
      <img src="http://redxcreator.ru/project/cat-energy/img/after-desktop@1x.png" alt="" class="comparison__skinny">
      <div class="comparison__top">
        <img class="comparison__fat" src="http://redxcreator.ru/project/cat-energy/img/before-desktop@1x.png" alt=""
          >
      </div>
      <div class="comparison__controls">
        <button class="comparison__btn comparison__btn--before" type="button" data-value="100">было</button>
        <input class="comparison__input" type="range" min="0" max="100" value="50">
        <button class="comparison__btn comparison__btn--after" type="button" data-value="0">стало</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
